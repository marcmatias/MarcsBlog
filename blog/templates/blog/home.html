{% extends 'blog/base.html' %}

{% block content %}

<style media="screen">
  body{
    background-color: #E2E2E2;
  }
  .home{
    display: none;
  }
  #c1{
    background-color: white;
  }
  #c2{
    background-color: grey;
    color: white;
  }
</style>
<div class="center">
  <h3>{{now2}}</h3>
</div>

<div class="container" style="max-width:300px">
  <div class="col s12">
    {% for predio in predios_on %}
    <div class="card center" id="c1">
      <br>
      <h6>{{ predio }}</h6>
      <img src="{{ predio.url }}" alt="" width="170" style="margin-top:12px" />
      <br>
      <p><strong>A energia está ligada</strong></p>
      <span>&nbsp;</span>
    </div>
    {% endfor %}
  </div>
</div>

<div class="container" style="max-width:300px">
  <div class="col s12">
    {% for predio in predios_off %}
    <div class="card center" id="c2">
      <br>
      <h6>{{ predio }}</h6>
      <img src="{{ predio.url }}" alt="" width="170" style="margin-top:12px" />
      <br>
      <p><strong>A energia está desligada</strong></p>
      <span>&nbsp;</span>
    </div>
    {% endfor %}
  </div>
</div>

<div class="center">
  <a class="btn waves-effect" href="{% url 'admin:index' %}">Adminisrtativo</a>
</div><br>

{% endblock %}
